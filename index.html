<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asteroid Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="three.min.js"></script>
</head>      
<body>
  <header>
    <h1>ðŸŒŒ Asteroid Impact & Cause Analyzer</h1>
    <p>Explore Asteroids â€” From Their Paths to Their Impacts & Origins</p>
  </header>

  <main id="home-grid-3">
    <a href="recent.html" class="column">
      <h2>ðŸ›° Recent Records of the Asteroids</h2>
      <canvas id="earthCanvas"></canvas>
    </a>

    <a href="impact.html" class="column">
      <h2>â˜„ Impact of the Asteroids</h2>
      <canvas id="asteroidCanvas"></canvas>
    </a>

    <a href="causes.html" class="column">
      <h2>ðŸŒ  Causes of Asteroid Falls</h2>
      <canvas id="causesCanvas"></canvas>
    </a>
  </main>

  <footer>
    <p>Powered by NASA NEO API | Visualization with Three.js</p>
  </footer>

  <script>
    // =========================
    // Column 1: Earth + Orbiting Asteroids
    // =========================
    const canvas = document.getElementById('earthCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(400, 400);
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
    camera.position.z = 10;

    // Earth
    const earthGeometry = new THREE.SphereGeometry(2, 64, 64);
    const earthTexture = new THREE.TextureLoader().load('assets/earth.jpg');
    const earthMaterial = new THREE.MeshStandardMaterial({ map: earthTexture });
    const earth = new THREE.Mesh(earthGeometry, earthMaterial);
    scene.add(earth);

    // Light
    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(10, 10, 10);
    scene.add(light);

    // Asteroids
    const asteroids = [];
    const asteroidCount = 8;
    for (let i = 0; i < asteroidCount; i++) {
        const geo = new THREE.SphereGeometry(0.2, 16, 16);
        const mat = new THREE.MeshStandardMaterial({ color: 0xffaa00 });
        const asteroid = new THREE.Mesh(geo, mat);
        const radius = 3 + Math.random() * 3;
        const angle = Math.random() * Math.PI * 2;
        asteroid.userData = { radius, angle, speed: 0.01 + Math.random() * 0.01 };
        asteroid.position.set(Math.cos(angle) * radius, Math.sin(angle) * radius, 0);
        scene.add(asteroid);
        asteroids.push(asteroid);
    }

    function animate() {
        requestAnimationFrame(animate);
        asteroids.forEach(a => {
            a.userData.angle += a.userData.speed;
            a.position.x = Math.cos(a.userData.angle) * a.userData.radius;
            a.position.y = Math.sin(a.userData.angle) * a.userData.radius;
        });
        earth.rotation.y += 0.002;
        renderer.render(scene, camera);
    }
    animate();

    // =========================
    // Column 2: Static Asteroid Sphere
    // =========================
    function createStaticSphere(canvasId, texturePath, rotationSpeed) {
        const canvas = document.getElementById(canvasId);
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
        renderer.setSize(350, 350);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        camera.position.z = 5;

        const geometry = new THREE.SphereGeometry(1.5, 64, 64);
        const texture = new THREE.TextureLoader().load(texturePath);
        const material = new THREE.MeshStandardMaterial({ map: texture });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        const light = new THREE.PointLight(0xffffff, 1);
        light.position.set(5, 5, 5);
        scene.add(light);

        function animateSphere() {
            requestAnimationFrame(animateSphere);
            sphere.rotation.y += rotationSpeed;
            renderer.render(scene, camera);
        }
        animateSphere();
    }

    createStaticSphere('asteroidCanvas', 'assets/asteroid.jpg', 0.008);
    createStaticSphere('causesCanvas', 'assets/stars.jpg', 0.004);

  </script>
</body>
</html>
